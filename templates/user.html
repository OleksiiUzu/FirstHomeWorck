{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Users {% endblock %}</h1>
    <div style="width: 50%; margin: auto">
        {% for user in result %}
        <div style="padding: 10px; background-color: #EEE; margin: 20px">
            {% for val in user %}
            <p style="font-size: 18px">{{ val }}</p>
            {% endfor %}
        </div>
        {% endfor %}
    </div>
{% endblock %}
